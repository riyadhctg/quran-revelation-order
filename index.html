<!DOCTYPE html>
<html>
<head>

    <title>Quran through Seerah</title>

<body>
    <div class="container mt-4">
        <div class="row justify-content-between">
            <div class="col-md-3">
                <input type="checkbox" id="toggleArabicCheckBox"> Show Arabic
            </div>
            <div class="col-md-3">
                <select class="form-control py-1" id="quranLangDropdown">
                    <option value="" disabled>Language</option>
                </select>
            </div>
        </div>
    </div>
    <header class="bg-dark text-white text-center py-4">
        <h1>Quran through Seerah</h1>
    </header>
    <div class="container mt-4">
        <div class="row sticky-top">
            <!-- <div class="col-12 btn-group d-flex justify-content-between">
                <button id="prev-chapter-up" class="btn btn-primary mb-1"> << Previous Chapter</button>
                <button id="next-chapter-up" class="btn btn-primary mb-1">Next Chapter >> </button>
            </div> -->
            <div class="col-12 text-center">
                <select id="seerahDropdown"  class="form-control">
                    <option value="" disabled selected>Select a stage of Prophet ï·º's life</option>
                </select>
                <div class="collapse show" id="collapseExample">
                    <div class="card card-body" id="textBoxContent">
                        <!-- Content will be populated dynamically -->
                    </div>
                    <button class="closeButton btn btn-outline-info btn-sm mb-1" id="seerahContentCloseButton">Hide</button>
                </div>
                <select id="quranDropdown"  class="form-control">
                    <!-- This dropdown will be populated dynamically based on the selection in the first dropdown -->
                    <option value="" disabled selected>Select a Surah from this stage</option>
                </select>
            </div>
        </div>
        <div id="original-verse-container" class="mt-4"></div>

    </div>
    
    

    <script src="logic.js" type="text/javascript"></script>
