<!DOCTYPE html>
<html>
<head>
    <title>Quran Chapter Selector</title>
</head>
<body>
    <h1>Quran Chapter Selector</h1>
    <label for="chapter-select">Select a chapter:</label>
    <select id="chapter-select"></select>
    <div id="translation-container"></div>

    <script>
        const chapterSelect = document.getElementById('chapter-select');
        const translationContainer = document.getElementById('translation-container');

        // JSON data containing the chapters
        const chaptersUrl = 'https://cdn.jsdelivr.net/npm/quran-json@3.1.2/dist/chapters/en/index.json'; // Replace with the actual URL

        // Fetch and populate the dropdown
        async function fetchChapters() {
            try {
                const response = await fetch(chaptersUrl);
                if (response.ok) {
                    const data = await response.json();
                    data.forEach((chapter) => {
                        const option = document.createElement('option');
                        option.value = chapter.link;
                        option.text = chapter.name;
                        chapterSelect.appendChild(option);
                    });
                } else {
                    console.error('Failed to retrieve chapter data.');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }

        // Function to load and display translations
        async function loadChapterTranslation(url) {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    const translation = data.translations[0].text; // Assuming you want the first translation
                    translationContainer.textContent = translation;
                } else {
                    console.error('Failed to retrieve chapter translation data.');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }

        // Event listener for dropdown change
        chapterSelect.addEventListener('change', () => {
            const selectedChapterUrl = chapterSelect.value;
            if (selectedChapterUrl) {
                loadChapterTranslation(selectedChapterUrl);
            }
        });

        // Initialize the app
        fetchChapters();
    </script>
</body>
</html>
