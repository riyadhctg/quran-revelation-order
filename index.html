<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quran by Order of Revelation</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Quran by Order of Revelation</h1>
    </header>
    <div class="container mt-4">
        <div class="row sticky-top">
            <div class="col-12 btn-group d-flex justify-content-between">
                <button id="prev-chapter-up" class="btn btn-primary mb-1"> << Previous Chapter</button>
                <button id="next-chapter-up" class="btn btn-primary mb-1">Next Chapter >> </button>
            </div>
            <div class="col-12 text-center">
                <select id="chapter-select" class="form-control"></select>
            </div>
        </div>
        <div id="translation-container" class="mt-4"></div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data/quran_index.js" type="text/javascript"></script>

    <script src="logic.js" type="text/javascript"></script>
