<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Quran Chapter Selector</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .verse {
            margin: 8px 0;
            text-align: left;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Quran Chapter Selector</h1>
    <div class="container">
        <label for="chapter-select">Select a chapter:</label>
        <button id="prev-chapter-up">Previous Chapter</button>
        <button id="next-chapter-up">Next Chapter</button>
        <select id="chapter-select"></select>
        <div id="translation-container"></div>
        <button id="prev-chapter">Previous Chapter</button>
        <button id="next-chapter">Next Chapter</button>
    </div>
    <script src="quran_index.js" type="text/javascript"></script>
    <script>
        const chapterSelect = document.getElementById('chapter-select');
        const translationContainer = document.getElementById('translation-container');
        const prevChapterButton = document.getElementById('prev-chapter');
        const nextChapterButton = document.getElementById('next-chapter');
        const prevChapterButtonUp = document.getElementById('prev-chapter-up');
        const nextChapterButtonUp = document.getElementById('next-chapter-up');
        let currentChapterIndex = 0
    
        quranIndex.forEach((chapter) => {
            const option = document.createElement('option');
            option.value = chapter.link; // Use the "link" for fetching translations
            option.text = `${chapter.rev_order}. ${chapter.transliteration} (${chapter.id})`;
            chapterSelect.appendChild(option);
        });

        // Function to load and display translation verses
        async function loadChapterTranslation(url) {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    const translationVerses = data.verses.map((verse) => `${verse.id}. ${verse.translation}`);
                    translationContainer.innerHTML = translationVerses.map((verse) => `<div class="verse">${verse}</div>`).join('');
                } else {
                    console.error('Failed to retrieve chapter translation data.');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }

        // Event listener for dropdown change
        chapterSelect.addEventListener('change', () => {
            const selectedChapterUrl = chapterSelect.value;
            // Get the index of the selected option
            currentChapterIndex = chapterSelect.selectedIndex;
            if (selectedChapterUrl) {
                loadChapterTranslation(selectedChapterUrl);
            }
        });

        // Event listener for previous chapter button
        prevChapterButton.addEventListener('click', () => {
            if (currentChapterIndex > 0) {
                currentChapterIndex--;
                chapterSelect.value = quranIndex[currentChapterIndex].link;
                loadChapterTranslation(quranIndex[currentChapterIndex].link);
            }
        });

        // Event listener for next chapter button
        nextChapterButton.addEventListener('click', () => {
            if (currentChapterIndex < quranIndex.length - 1) {
                currentChapterIndex++;
                chapterSelect.value = quranIndex[currentChapterIndex].link;
                loadChapterTranslation(quranIndex[currentChapterIndex].link);
            }
        });

        // Event listener for previous chapter button
        prevChapterButtonUp.addEventListener('click', () => {
            if (currentChapterIndex > 0) {
                currentChapterIndex--;
                chapterSelect.value = quranIndex[currentChapterIndex].link;
                loadChapterTranslation(quranIndex[currentChapterIndex].link);
            }
        });

        // Event listener for next chapter button
        nextChapterButtonUp.addEventListener('click', () => {
            if (currentChapterIndex < quranIndex.length - 1) {
                currentChapterIndex++;
                chapterSelect.value = quranIndex[currentChapterIndex].link;
                loadChapterTranslation(quranIndex[currentChapterIndex].link);
            }
        });
    </script>
</body>
</html>
